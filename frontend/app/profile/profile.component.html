<div class="row h-100 mx-0 justify-content-center main">
	<div class="col-12 col-lg-10 col-xl-8 py-5">
		<ieeesb-section>
			<p class="h5 text-center">{{user.name}}</p>
			<div class="row justify-content-center mt-2">
				<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
					<ieeesb-tags [item]="user.roles" [tags]="[]" label="Roles" [editing]="false"></ieeesb-tags>
				</div>
			</div>
			<p class="error my-3" *ngIf="error">{{error}}</p>
		</ieeesb-section>
	</div>
</div>
