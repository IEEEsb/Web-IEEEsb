<div class="row mx-0 justify-content-center main">
	<div class="col-12">
		<div class="row content mx-5 my-5" *ngIf="post">
			<div class="d-none d-sm-block col-sm-2 col-lg-1">
				<object class="avatar" data="./assets/avatars/avatar1.svg" type="image/svg+xml"></object>
			</div>
			<div class="col-12 col-sm-10">
				<div class="row">
					<div class="col-12">
						<a [href]="'/post/' + post._id" [routerLink]="['/post/' + post._id]"><h3>{{post.title}}</h3></a>
					</div>
					<div class="col-12 mb-3">
						{{post.publishedDate | date}} por {{post.author.name}}
					</div>
					<div class="col-12">
						<div [innerHTML]="content" class="viewer"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
