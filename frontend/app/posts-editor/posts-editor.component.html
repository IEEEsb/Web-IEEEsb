<div class="row h-100 py-5 mx-0">
	<div class="col-12">
		<ieeesb-title title="Noticias" link="/admin/posts/add" linkLabel="Añadir Noticia" [(search)]="search"></ieeesb-title>
		<div class="row justify-content-center">
			<div class="col-12 col-lg-10 col-xl-8 mt-3">
				<ieeesb-section>
					<ieeesb-list [items]="posts | filter:search:['title']" [labels]="['Título', 'Autor']" [keys]="['title', 'author.name']" link="/admin/posts/" linkKey="_id" linkLabel="Editar"></ieeesb-list>
				</ieeesb-section>
			</div>
		</div>
	</div>
</div>
