<div class="item">
    <div class="panel panel-default">
        <div class="panel-heading">{{item.name}}</div>
        <div class="panel-body">
            <a href="javascript:void(0)">
                <div class="row">
                    <div class="col-xs-12">
                        <img class="img-responsive" [src]="icon">
                    </div>
                </div>

            </a>
        </div>
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-7">
                        {{item.sellPrice | currency:'EUR':true:'1.2-2'}}
                    </div>
                    <div class="col-xs-5">
                        {{item.quantity}}
                    </div>
                </div>
            </li>
        </ul>
        <div class="panel-footer">
            <button type="button" [disabled]="item.quantity <= 0 || !item.consumable" class="btn btn-default">Comprar</button>
        </div>
    </div>
</div>
