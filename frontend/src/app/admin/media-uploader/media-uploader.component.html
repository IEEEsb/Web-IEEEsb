<a (click)="selectTab(1)">Uploader</a>
<a (click)="selectTab(2)">Media</a>
<div *ngIf="tab === 1" class="container-fluid main">
	<div class="row">
		<div class="col-xs-12 col-md-9">
			<div ng2FileDrop [ngClass]="{'nfile-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="well drop-zone" (onFileDrop)="fileDrop($event)">
				<div *ngIf="uploader.queue.length === 0" class="center">
					Arrastra aquí tu archivo o seleccionalo:
					<input type="file" ng2FileSelect [uploader]="uploader" />
				</div>
				<div *ngIf="uploader.queue.length > 0" class="center">
					<div class="row">
						<div class="col-xs-12">
							<img [src]="uploaderImage" class="preview">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							{{ uploader.queue[0].file.name }}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-md-3">

			<div *ngIf="uploader.queue.length > 0">
				Nombre: {{ uploader.queue[0].file.name }}
				<br>
				Tamaño: {{ bytesToSize(uploader.queue[0].file.size) }}
				<br>
				<button class="btn btn-default" type="submit" (click)="uploader.queue[0].upload()">Guardar</button>
			</div>
		</div>

	</div>
</div>
<div *ngIf="tab === 2" class="container-fluid main">
	<div class="row">
		<div class="col-xs-9">
			<div class="row">
				<div *ngFor="let file of media" class="col-xs-3 item" [ngClass]="{'selected': file.selected}">
					<a (click)='file.selected = !file.selected'>
						<div class="responsive-square">
							<div class="square-content">
								<img class="img-responsive" [src]="getMediaURL(file)">
								<div *ngIf="!isImage(file.mimeType)" class="file-name">
									asdsd
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="col-xs-3">
			<button class="btn btn-default" type="submit" (click)='select()'>Seleccionar</button>
		</div>
	</div>
</div>
