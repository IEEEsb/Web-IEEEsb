<div class="row block">
    <div class="jumbotron col-xs-12 col-lg-3 center-block">
        <h1>Login</h1>
        <div *ngIf='error' class="alert alert-danger">
            <strong>{{error.status}}</strong> {{error._body}}.
        </div>
        <form class="" role="form" (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
                <label class="control-label" for="alias">Alias:</label>
                <input [(ngModel)]='alias' name='alias' class='form-control'>
            </div>
            <div class="form-group" style="margin-bottom:10px">
                <label class="control-label" for="password">Password:</label>
                <input type='password' [(ngModel)]="password" name='password' class='form-control'>
            </div>
            <button class="btn btn-lg btn-primary" type='submit'>Login</button>
            <div class="row separator"></div>

            <div class="row">
                <div class="col-xs-12">
                    <a class="pull-right" href="#" [routerLink]="['/register']">Register</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <a class="pull-right" href="#" [routerLink]="['/register']">¿Has olvidado la contraseña?</a>
                </div>
            </div>
        </form>
    </div>
</div>
