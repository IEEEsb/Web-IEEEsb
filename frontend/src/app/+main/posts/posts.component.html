<div class="container-fluid main" >
	<div class="row" >
		<div class="col-xs-12" *ngFor="let post of pagePosts">
			<div class="post" *ngIf="post.published">
				<a [href]="'/post/' + post._id" [routerLink]="['/post/' + post._id]"><h4>{{post.title}}</h4></a>
				<p [innerHTML]="sanitizer.bypassSecurityTrustHtml(post.excerpt)"></p>
				<hr/>
			</div>
		</div>

	</div>
	<pagination [itemsPerPage]="perPage" [totalItems]="posts.length" [(ngModel)]="currentPage" [boundaryLinks]="true" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
</div>
