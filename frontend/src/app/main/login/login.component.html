<loader [enabled]="loading"></loader>
<div class="row block">
    <div class="jumbotron col-xs-12 col-lg-3 center-block">
        <h3 class="title">Login</h3>
        <form class="" role="form" (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
                <input [(ngModel)]='alias' name='alias' class='form-control' placeholder="Alias o E-mail">
            </div>
            <div class="form-group" style="margin-bottom:10px">
                <input type='password' [(ngModel)]="password" name='password' class='form-control' placeholder="Contraseña">
            </div>
			<button type="submit" class="submit">Acceder</button>
            <div class="row separator"></div>

            <div class="row">
                <div class="col-xs-12">
                    <a class="pull-right" href="#" [routerLink]="['/register']">Register</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <a class="pull-right" href="#" [routerLink]="['/restorepassword']">¿Has olvidado la contraseña?</a>
                </div>
            </div>
        </form>
    </div>
</div>
