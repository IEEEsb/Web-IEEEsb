<div class="container-fluid">
	<div class="row top">
		<div class="col-xs-12">
			<div class="title">
				<h3>Editar Usuario</h3>
			</div>
			<div class="right">
				<a href="/admin/users" [routerLink]="['/admin/users']">Atrás</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div class="form-group row">
				<label class="control-label col-xs-3">Alias:</label>
				<div class="col-xs-9">
					{{user.alias}}
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-xs-3">Nombre:</label>
				<div class="col-xs-9">
					{{user.name}}
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-xs-3">E-mail:</label>
				<div class="col-xs-9">
					{{user.email}}
				</div>
			</div>
			<div class="form-group row" *ngIf="isIEEEuser()">
				<label class="control-label col-xs-3">Código del IEEE:</label>
				<div class="col-xs-9">
					{{user.ieee}}
				</div>
			</div>
			<div class="form-group row" *ngIf="isIEEEuser()">
				<label class="control-label col-xs-3">Dinero:</label>
				<div class="col-xs-9">
					{{user.money}}
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-xs-3">Roles:</label>
				<div class="col-xs-9">
					{{user.roles}}
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h4>Insertar dinero</h4>
			<form (ngSubmit)="addMoney()">
				<div class="form-group">
					<label class="control-label col-xs-1" for="money">Dinero:</label>
					<div class="col-xs-3">
						<input type="number" step="0.01" min="0.01" [(ngModel)]='money' name='money' class='form-control'>
					</div>
					<button class="btn btn-md btn-primary" type='submit'>Insertar</button>
				</div>
			</form>

		</div>
	</div>
	<div *ngIf="!isIEEEuser()" class="row">
		<div class="col-xs-12">
			<h4>Pasar a usuario del IEEE</h4>
			<div class="form-group">
				<button class="btn btn-md btn-primary" type='submit' (click)="toIEEE(user._id)">Pasar</button>
			</div>

		</div>
	</div>
</div>
